<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
    <button onclick="window.location.href='https://cloudlinkb2c.b2clogin.com/cloudlinkb2c.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_SignUpAndSignIn&client_id=8013db3b-12a5-4261-9f47-c5e17e34660a&nonce=defaultNonce&redirect_uri=https%3A%2F%2Flocalhost%3A44347%2Fsignin-oidc&scope=openid&response_type=code&prompt=login';">
      Klick Me!
    </button>
  </main>

  <script>
    (async function() {
      let { text } = await( await fetch(`/api/message`)).json();
      document.querySelector('#name').textContent = text;
    }())
  </script>
</body>

</html>
